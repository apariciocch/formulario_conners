<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Conducta de CONNERS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cuestionario de Conducta de CONNERS</h1>
    <form id="conners-form">
        <div class="form-group">
            <label for="nombre">Apellidos y nombres:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha de Evaluaci√≥n:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>
        <div class="form-group">
            <label for="derivado-por">Derivado por:</label>
            <input type="text" id="derivado-por" name="derivadoPor">
        </div>
        <div class="form-group">
            <label for="evaluado-por">Evaluado por:</label>
            <input type="text" id="evaluado-por" name="evaluadoPor">
        </div>
        <div class="form-group">
            <label for="derivado-a">Derivado a:</label>
            <input type="text" id="derivado-a" name="derivadoA">
        </div>
        <button type="submit">Enviar</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
