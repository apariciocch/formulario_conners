<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Conducta de CONNERS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titulo">Cuestionario de Conducta de CONNERS para PROFESORES</h1>
    <div class="tabs">
        <button id="tab-profesores" class="tab active" data-tipo="profesores">Profesores</button>
        <button id="tab-padres" class="tab" data-tipo="padres">Padres</button>
    </div>
    <p id="instrucciones"></p>
    <form id="conners-form" class="card">
        <div class="form-group">
            <label for="nombre-nino">Nombre completo del ni&ntilde;o:</label>
            <input type="text" id="nombre-nino" name="nombreNino" required>
        </div>
        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ano-nacimiento">A&ntilde;o de nacimiento:</label>
            <input type="number" id="ano-nacimiento" name="anoNacimiento" required>
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
        </div>
        <div class="form-group">
            <label for="grado-escolar">Grado escolar:</label>
            <input type="text" id="grado-escolar" name="gradoEscolar">
        </div>
        <div class="form-group">
            <label for="nombre-apoderado">Nombre completo del apoderado:</label>
            <input type="text" id="nombre-apoderado" name="nombreApoderado">
        </div>
        <div class="form-group">
            <label for="parentesco">Parentesco:</label>
            <input type="text" id="parentesco" name="parentesco">
        </div>
        <div class="form-group">
            <label for="evaluador">Nombre del evaluador:</label>
            <input type="text" id="evaluador" name="evaluador">
        </div>
        <div class="form-group">
            <label for="fecha">Fecha de Evaluaci√≥n:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>
        <div class="form-group">
            <label for="derivado-por">Derivado por:</label>
            <input type="text" id="derivado-por" name="derivadoPor">
        </div>
        <div class="form-group">
            <label for="derivado-a">Derivado a:</label>
            <input type="text" id="derivado-a" name="derivadoA">
        </div>
        <div id="cuestionario"></div>
        <button type="button" id="calcular">Calcular</button>
    </form>

    <p id="resultado"></p>
    <script src="main.js"></script>
</body>
</html>
